                <div>
                    <form method="POST">
                        <div class="section-flex">
                            <div class="elemnt-form">
                                <div class="label">
                                    <label for="type"> type of message
                                    </label>
                                </div> 
                                <select id="type" name="type">
                                    <option value="">select an option </option>
                                    <option value="cotizacion"> invitation</option>

                                    <option value="queja"> complaint</option>

                            </div>
                            <div class="elemnt-form">
                                <div class="label">

                                </div> 
                                <input type="text" id="name" name="name" placeholder="enter your name" >
                            </div>
    
                            <div class="elemnt-form">
                                <div class="label">
                                    <label for="email"> Email </label>
                                </div> 
                                <input type="text" id="email" name="email" placeholder="example@correo.com" >
                            </div>
    
                            <div class="elemnt-form">
                                <div class="label">
                                    <label for="celular"> Celphone </label>
                                </div> 
                                <input type="text" id="celular" name="celular" placeholder="Ingrese su celular" >
                            </div>
                            
                            <div class="elemnt-form">
                                <div class="label">
                                    <label for="comment"> Commentary </label>
                                </div> 
    
                                <textarea  id="comment" name="comment" placeholder="Ingrese su comentario" >
                                </textarea>
                            </div>
                            <div class="btn-div">
                                <button type="submit" onclick="validacioncampos()"> SEND </button>
                            </div>
